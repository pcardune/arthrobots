<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>Arthrobots!</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arvo:400,700&amp;subset=latin" rel="stylesheet" type="text/css">
    <!-- We include jQuery only for the Parse SDK and Bootstrap; -->
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->

  </head>
  <body>
    <script>
     (function(d, s, id){
         var js, fjs = d.getElementsByTagName(s)[0];
         if (d.getElementById(id)) {return;}
         js = d.createElement(s); js.id = id; js.async=true;
         js.src = "//connect.facebook.net/en_US/sdk.js";
         fjs.parentNode.insertBefore(js, fjs);
     }(document, 'script', 'facebook-jssdk'));
    </script>
    <div id="appcontainer">
      <div id="react-root" class="container" style="margin-top:15px">
        <nav class="navbar navbar-default navbar-inverse">

            </div>
          </div>
        </nav>
        <div class="row">
          <div class="col-md-4"></div>
          <div class="col-md-4">
            <h1>Loading...</h1>
            <div class="progress">
              <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
                <span class="sr-only">Loading</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="/bundle.js"></script>
